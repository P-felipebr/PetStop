<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>PetStop</title>
</head>

<body>
    <header class="navbar">
        <nav class="nav-login">
            <a class="logo" href="./index.html">PetStop</a>
            <div class="cadeado">
                |
            <i class="fa-solid fa-lock"></i> <h2>Ambiente Seguro</h2>
        </div>

        </nav>
    </header>

    <!-- COPIE ESSA NAVBAR PARA SEU HTML -->


        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>REGISTRE-SE</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>Use seu e-mail e faça seu registro</span>
                    <input type="text" placeholder="NOME">
                    <input type="email" placeholder="E-MAIL">
                    <input type="password" placeholder="SENHA">
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Faça seu Login</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>Coloque seu e-mail e senha!</span>
                    <input type="email" placeholder="E-MAIL">
                    <input type="password" placeholder="SENHA">
                    <a href="#">Esqueceu sua Senha?</a>
                    <button>ENTRAR</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bem-vindo de volta!</h1>
                        <p>Entre e faça seu Login!</p>
                        <button class="hidden" id="login">ENTRAR</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Bem-vindo!</h1>
                        <p>Faça seu registro com facilidade!</p>
                        <button class="hidden" id="register">REGISTRE-SE</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="./SCRIPT/login.js"></script>

    </body>
